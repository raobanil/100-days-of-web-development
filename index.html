<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="user-name">Your name</label>
      <input type="text" name="username" id="user-name" />

      <label for="user-email">Your email</label>
      <input type="email" name="useremail" id="user-email" />

      <label for="user-age">Your age</label>
      <input type="number" step="1" name="userage" id="user-age" />

      <label for="user-password">Your password</label>
      <input type="password" name="userpassword" id="user-password" />

      <label for="user-birthdate">Your birthdate</label>
      <input type="date" name="userbirthdate" id="user-birthdate" />

      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text"
          value="text-message"
        />
        <label for="verify-text">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="agreetoterms" id="agree-to-terms" />
        <label for="agree-to-terms">Agree to the terms?</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
